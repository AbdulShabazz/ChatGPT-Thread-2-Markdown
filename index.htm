<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Save ChatGPT Thread</title>
    <style>
      body { font-family: system-ui, Segoe UI, Arial, sans-serif; margin: 12px; width: 320px; }
      button { padding: 8px 12px; }
      .row { margin: 8px 0; }
      label { display: flex; align-items: center; gap: 8px; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h3>Save ChatGPT Thread</h3>

    <div class="row">
      <label>
        <input id="includeMeta" type="checkbox" checked />
        Include metadata (title, URL, timestamp)
      </label>
      <label>
        <input id="collapseImages" type="checkbox" checked/>
        Convert images to markdown links (no embed)
      </label>
      <label>
        <input id="includeTimestamps" type="checkbox" />
        Include per-message timestamps (if found)
      </label>
    </div>

    <div class="row">
      <button id="exportBtn">Export as .md</button>
      <div class="row" id="successMsg" style="display:none;"><small><green>Success!</green></small></div>
    </div>

    <div class="row"><small>Works on chatgpt.com and chat.openai.com.</small></div>

    <script src="popup.js"></script>
  </body>
</html>
